    <style>
        body {
            background-color: #FFF0D1;
            color: #333;
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url(wall1.jpg);
         background-size: 150px;
            background-blend-mode: multiply;

        }

        h1 {
            text-align: center;
            font-size: 48px;
            margin-top: 100px;
            color: #795757;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            font-weight: bold;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .header {
            background-color: #795757;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 100;
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #FFF0D1;
        }

        .image-slider {
            width: 100%;
            overflow: hidden;
            margin-top: 150px;
            position: relative;
        }

        .image-slider .images {
            display: flex;
            animation: slide 30s infinite linear;
        }

        .image-slider img {
            width: 300px;
            height: 300px;
            margin-right: 10px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .image-slider img:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
        }

        @keyframes slide {
            0% {
                transform: translateX(100%);
            }

            100% {
                transform: translateX(-100%);
            }
        }

        .audio-player {
            text-align: center;
            margin-top: 50px;
        }

        .audio-player audio {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            padding: 10px;
        }

        .info-boxes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 50px;
            gap: 20px;
            padding: 20px;
        }

        .info-box {
            background-color: #795757;
            color: white;
            width: 250px;
            padding: 20px;
            text-align: center;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: scale(0);
            animation: showInfoBox 1s forwards;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        @keyframes showInfoBox {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .info-box:nth-child(1) {
            animation-delay: 0.5s;
        }

        .info-box:nth-child(2) {
            animation-delay: 1s;
        }

        .info-box:nth-child(3) {
            animation-delay: 1.5s;
        }

        .info-box:nth-child(4) {
            animation-delay: 2s;
        }

        .info-box:nth-child(5) {
            animation-delay: 2.5s;
        }

        .info-box:nth-child(6) {
            animation-delay: 3s;
        }
.info-box:nth-child(7) {
            animation-delay: 3.5s;
        }

   .btn-show-info {
            display: block;
            width: 220px;
            margin: 50px auto;
            background-color: #795757;
            color: white;
            padding: 12px 25px;
            font-size: 18px;
            border-radius: 30px;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, background-color 0.3s;
        }

        .btn-show-info:hover {
            background-color: #6d4b4b;
            transform: translateY(-5px);
        }

        .info-box:hover {
            background-color: #6d4b4b;
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .info-boxes {
                flex-direction: column;
                align-items: center;
            }

            .info-box {
                width: 80%;
                max-width: 300px;
                margin: 10px 0;
            }

            .image-slider img {
                width: 250px;
                height: 250px;
            }
        }
    </style>
</head>
