<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ren's World</title>
    <style>
        body {
           background-image: url('back1.jpg');
           background-size: cover;
           background-position: center center;
           background-attachment: fixed; 
           color: white;
        }

        h1 {
            text-align: center;
            font-family: "Times New Roman", serif;
            font-weight: bold;
            margin-top: 50px;
            font-size: 40px;
            color: #3B2F2F;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .subheading {
            text-align: center;
            font-family: "Times New Roman", serif;
            font-size: 24px;
            color: #795757;
            margin-top: 20px;
            font-weight: 600;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.4);
        }

        .header, .footer {
            background-color: #795757;
            color: white;
            text-align: center;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header a, .footer a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .header a:hover, .footer a:hover {
            color: #FFF0D1;
            text-decoration: underline;
        }

        .btn-click-here:hover {
            background-color: #6d4b4b;
            transform: scale(1.1);
        }

        .video-section {
            background-color: #FFF0D1;
            text-align: center;
            padding: 50px 20px;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        video {
            width: 60%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .click-here-section {
            text-align: center;
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 50px;
        }

        .btn-click-here {
            background-color: #795757;
            color: white;
            padding: 15px 30px;
            text-decoration: none;
            font-size: 20px;
            border-radius: 25px;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.3s;
        }

        .footer {
            font-size: 16px;
            padding-top: 20px;
        }
    </style>
</head>
<body>

    <h1>Welcome to Ren's World</h1>

   
    <div class="subheading">
        <p>Discover more about who I am, my passions, and the world I create.</p>
    </div>

    <div class="video-section">
        <video controls>
            <source src="video_1.mp4" type="video/mp4">
        </video>
    </div>

    <div class="click-here-section">
        <a href="about.html" class="btn-click-here">Click Here</a>
    </div>

    <div class="footer">
        <p>Â© 2024 by Ainur Jannah Iman | All Rights Reserved</p>
    </div>

</body>
</html>
