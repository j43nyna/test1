<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #FFF0D1;
            color: #333;
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url(wall1.jpg);
            background-size: 150px;
            background-blend-mode: multiply;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            margin-top: 50px;
            color: #795757;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .header {
            background-color: #795757;
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #FFF0D1;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .contact-box {
            background-color: #795757;
            color: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-box h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            color: #FFF0D1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #795757;
            border-radius: 10px;
            background-color: #FFF;
            color: #333;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            border-color: #FFF0D1;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        .submit-btn {
            background-color: #FFF0D1;
            color: #795757;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #795757;
            color: white;
        }

        .footer {
            background-color: #795757;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }

        .footer p {
            margin: 0;
        }

        .footer .social-icons {
            margin-top: 15px;
        }

        .footer .social-icons a {
            color: white;
            margin: 0 10px;
            font-size: 24px;
            transition: color 0.3s;
        }

        .footer .social-icons a:hover {
            color: #FFF0D1;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .contact-box {
                width: 80%;
                padding: 20px;
            }

            .submit-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }

        .rating-container {
            margin-top: 40px;
            text-align: center;
        }

        .rating-slider {
            width: 80%;
            max-width: 400px;
        }

        .rating-output {
            font-size: 18px;
            margin-top: 10px;
        }
    </style>
</head>

<body>

    <div class="header">
        <a href="ass1.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="educat.html">Education</a>
        <a href="skills.html">Skills</a>
        <a href="gallery.html">Gallery</a>
        <a href="friends.html">Friends</a>
        <a href="contact.html">Contact Me</a>
    </div>

    <h1>Contact Me</h1>

    <div class="contact-container">
        <div class="contact-box">
            <h2>Get in Touch</h2>
            <form action="#" method="POST">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
                </div>
                <div class="form-group">
                    <label for="message">Your Message</label>
                    <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </div>

   
    <div class="rating-container">
        <h2>Rate My Website</h2>
        <input type="range" class="rating-slider" min="0" max="100" value="50" id="rating" onchange="updateRatingMessage()">
        <div class="rating-output" id="rating-output">Rating: 50%</div>
        <h3 id="rating-message">Thank you for your rate!</h3>
    </div>

    <div class="footer">
        <p>Â© 2024 by Ainur Jannah Iman | All Rights Reserved</p>
        <div class="social-icons">
            <a href="https://www.instagram.com/nyninaaa/profilecard/?igsh=MTU4aXlhZDEyNzhzdg==" target="_blank"><i class="fab fa-instagram"></i></a>
            <a href="https://wa.me/0179177884" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.tiktok.com/@s.qrcjae?_t=ZS-8sL1uKqy1Vi&_r=1" target="_blank"><i class="fab fa-tiktok"></i></a>
        </div>
    </div>

    <script>
        function updateRatingMessage() {
            var ratingValue = document.getElementById("rating").value;
            var ratingOutput = document.getElementById("rating-output");
            var ratingMessage = document.getElementById("rating-message");

            ratingOutput.textContent = "Rating: " + ratingValue + "%";

            if (ratingValue <= 20) {
                ratingMessage.textContent = "Please let us know what we can improve!";
            } else if (ratingValue <= 80) {
                ratingMessage.textContent = "Thank you for your rate!";
            } else {
                ratingMessage.textContent = "I really appreciate it! Thank you!";
            }
        }
    </script>

</body>

</html>
