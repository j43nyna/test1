    <style>
        body {
            background-color: #FFF0D1;
            color: #333;
            font-family: 'Times New Roman', serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url(wall1.jpg);
            background-size: 150px;
            background-blend-mode: multiply;
        }

        h1 {
            text-align: center;
            font-size: 40px;
            margin-top: 50px;
            color: #795757;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .header {
            background-color: #795757;
            color: white;
            text-align: center;
            padding: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .header a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        .header a:hover {
            color: #FFF0D1;
        }

        .contact-container {
            display: flex;
            justify-content: center;
            margin-top: 50px;
        }

        .contact-box {
            background-color: #795757;
            color: white;
            width: 100%;
            max-width: 600px;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
        }

        .contact-box h2 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 30px;
            color: #FFF0D1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #795757;
            border-radius: 10px;
            background-color: #FFF;
            color: #333;
            font-size: 16px;
        }

        input:focus,
        textarea:focus {
            border-color: #FFF0D1;
            outline: none;
        }

        textarea {
            resize: vertical;
            height: 150px;
        }

        .submit-btn {
            background-color: #FFF0D1;
            color: #795757;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background-color: #795757;
            color: white;
        }

        /* Footer Styling */
        .footer {
            font-size: 16px;
            padding-top: 20px;
            text-align: center;
            background-color: #795757;
            color: white;
            padding: 15px 0;
        }

        .social-icons {
            margin-top: 10px;
        }

        .social-icons a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 30px;
            transition: transform 0.3s;
        }

        .social-icons a:hover {
            color: #FFF0D1;
            transform: scale(1.2);
        }

        /* Rating Form Styling */
        .rating-container {
            text-align: center;
            margin-top: 30px;
        }

        .rating-container select {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 2px solid #795757;
        }

        .rating-message {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .contact-box {
                width: 80%;
                padding: 20px;
            }

            .submit-btn {
                padding: 12px 25px;
                font-size: 16px;
            }
        }
    </style>
</head>
